<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/materialize.css" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Meet Me Halfway</title>
</head>

<body>

    <nav class="indigo lighten-2 container">
        <div class="nav-wrapper">
            <h4>Meet Me Halfway</h4>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form class="col s12 teal lighten-5" id="reg-form">
                <div class="row">
                    <br>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">location_on</i>
                        <input name="add" placeholder="42 Wallaby Way" id="address1" type="text" class="validate">
                        <label for="address1">1st Location</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">location_on</i>
                        <input name="add2" placeholder="123 Sesame Street" id="address2" type="text" class="validate">
                        <label for="address2">2nd Location</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">location_searching</i>
                        <input placeholder="Point of Interest (optional)" id="term" type="text" class="validate">
                        <label for="POI"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 m3">
                        <p>Price</p>
                        <p>
                            <label>
                                <input class="with-gap" name="price" value="" type="radio" checked />
                                <span>None</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="price" value="&price=1" type="radio" />
                                <span>$</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="price" value="&price=2" type="radio" />
                                <span>$$</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="price" value="&price=3" type="radio" />
                                <span>$$$</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="price" value="&price=4" type="radio" />
                                <span>$$$$</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 col m3">
                        <p>Radius</p>
                        <p>
                            <label>
                                <input class="with-gap" name="radius" value="" type="radio" checked />
                                <span>None</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="radius" value="&radius=805" type="radio" />
                                <span>0.5 miles</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="radius" value="&radius=3219" type="radio" />
                                <span>2 mile</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="radius" value="&radius=8047" type="radio" />
                                <span>5 miles</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="radius" value="&radius=16093" type="radio" />
                                <span>10 miles</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m3">
                        <p>Sort by</p>
                        <p>
                            <label>
                                <input class="with-gap" name="sortBy" value="" type="radio" checked />
                                <span>None</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="sortBy" value="&sortBy=best_match" type="radio" />
                                <span>Best Match</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="sortBy" value="&sortBy=rating" type="radio" />
                                <span>Rating</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="sortBy" value="&sortBy=review_count" type="radio" />
                                <span>Review Count</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m3">
                        <p>Advanced Search</p>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="openNow" value="&open_now=true" />
                                <span>Open now</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="hotNew" value="hot_and_new" />
                                <span>Hot & new</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="reservation" value="reservation" />
                                <span>Accepts reservations</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="deals" value="deals" />
                                <span>Deals</span>
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <div id="map"></div>
            </div>
            <div class="col s12 m6">
                <div class="carousel"></div>
            </div>
        </div>
    </div>
    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Please expand your search radius</h4>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>
    <div id="modal2" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Please change search location</h4>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="assets/javascript/materialize.js"></script>
    <script src="assets/javascript/mapstesting.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMm86-L51560jHqvvQ46cAZGTyOtYvlT4"></script>

</body>

</html>
