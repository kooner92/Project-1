<!DOCTYPE html>

<html>

<head>

    <title>Google Maps Multiple Markers</title>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyC2RY9GfCXAuDnDTuFAnBBNLkDjCQx6cM0" type="text/javascript"></script>

    <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2RY9GfCXAuDnDTuFAnBBNLkDjCQx6cM0&callback=initMap">
    </script> -->
</head>

<body>

    <div id="map" style="height: 400px; width: 500px;">
    </div>
    <script type="text/javascript">
        var locations = [
            ['Pasadena', 34.118, -118.115],
            ['Westwood', 34.445, -118.445],

        ];

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 9,
            center: new google.maps.LatLng(34.288, -118.288),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var marker, i;

        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
            });

            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                return function () {
    
                }
            })(marker, i));
        }
    </script>
</body>

</html>
